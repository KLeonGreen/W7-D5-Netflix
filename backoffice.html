<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container pl-3">
          <a class="navbar-brand" href="./index.html">CRUDAZON</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" href="./index.html">Home </a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="./backoffice.html">Backoffice<span class="sr-only">(current)</span></a>
              </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" />
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <div class="container">
      <div class="row mt-5 flex-column">
        <div class="col-6">
          <p>
            <a id="collapse-btn" class="btn btn-outline-info" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample"> Add Movie +</a>
          </p>
          <div class="collapse" id="collapseExample">
            <div class="card card-body">
              <form id="add-product" onsubmit="return false">
                <div class="form-group">
                  <label for="product-name">Movie Title</label>
                  <input type="text" id="product-name" class="form-control" />
                </div>
                <div class="form-group">
                  <div class="form-group">
                    <label for="product-description">Movie Description</label>
                    <textarea class="form-control" id="product-description"></textarea>
                  </div>
                  <label for="product-category">Category</label>
                  <!-- <input type="text" id="product-category" class="form-control" /> -->
                  <select id="select-cat" class="form-control">
                    <option>Comedy</option>
                    <option>Horror</option>
                    <option>Romantic</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="product-image">Image link</label>
                  <input type="text" id="product-image" class="form-control" />
                </div>

                <button id="create-product" class="btn btn-primary" onclick="addNewMovie()">Add Movie</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>

    <script src="./js/backoffice.js"></script>
  </body>
</html>
